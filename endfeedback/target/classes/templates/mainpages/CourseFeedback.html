<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<base th:href="@{${session.baseURL}}" /> 
</head>
<body class="hold-transition skin-blue-light sidebar-mini fixed">
	<div class="wrapper">		
		<div class="content-wrapper" id="page-wrapper">
			<div class="" th:fragment="section">
				<div class="margin-homepage">
					<div class="container">
						<div>
							<h4 style="text-align:center; text-decoration:underline;">FEEDBACK COURSE(S)</h4>
						</div>
												
						<div style="color: red; font-size: 20px;">
							<script th:inline="javascript">
							/*<![CDATA[*/
									
									var info = [[${info}]];
									var showFlag = [[${showFlag}]];
							
									if (info!=null)
									{
										swal({
									    	title: info,
									    	type : 'success',
									    	confirmButtonColor: '#3085d6'
										},
										
										function(button) 
										{			
										    if (button == true) 
										    {
										    	window.setTimeout(function ()
										    	{
										    		
										    	}, 0);		    			    	
										    }
										});													
									}
							/*]]>*/
							</script>
						</div>
						<div align="center" style="color: Red; font-weight: bold; text-align: center;" th:if="${courseRegistrationModel.size()==0}" th:text="${'No Records Found'}"></div>
						<div class="table-responsive">
						
						
					
						<table class="w3-table-all w3-card-4 w3-hoverable" style="background-color: #e0f8f8;" th:if="${not #lists.isEmpty(courseRegistrationModel)}">
							<thead>
								
								<tr class="w3-blue">
									<th style="white-space: nowrap; border:1px solid #3c8dbc; text-align: center;">Sl. No.</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; text-align: center;">Class Nbr</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; text-align: center;">Course Code</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; text-align: center;">Course Title</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; text-align: center;">Course Type</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; text-align: center;">L</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; text-align: center;">T</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; text-align: center;">P</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; text-align: center;">J</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; text-align: center;">C</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; text-align: center;">Course Option</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; text-align: center;">Slot</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; text-align: center;">Venue</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; text-align: center;">Faculty Name</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; text-align: center;">Action</th>
								</tr>
							</thead>
							
							<tr th:each="RegisteredList, i :${courseRegistrationModel}">
								<td style="text-align: center;border:1px solid #3c8dbc;" th:text="${i.count + '.'}"></td>								
								<td style="border:1px solid #3c8dbc; text-align: center;" th:text="${RegisteredList[0]}"></td>
								<td style="border:1px solid #3c8dbc; text-align: center;"
									th:text="${RegisteredList[1]}"></td>
								<td style="border:1px solid #3c8dbc;"
									th:text="${RegisteredList[2]}"></td>
								<td style="border:1px solid #3c8dbc; text-align: center;"
									th:text="${RegisteredList[3]}"></td>

								<td style="border:1px solid #3c8dbc; text-align: center;"><span
									th:text="${(RegisteredList[4]=='ETH') or 
										(RegisteredList[4]=='TH')}?
										${RegisteredList[5]} : '0'"></span></td>
								<td style="border:1px solid #3c8dbc; text-align: center;"><span
									th:text="${(RegisteredList[4]=='ETH') or 
										(RegisteredList[4]=='TH')}?
										${RegisteredList[6]} : '0'"></span></td>
								<td style="border:1px solid #3c8dbc; text-align: center;"><span
									th:text="${(RegisteredList[4]=='ELA') or 
										(RegisteredList[4]=='LO')}?
										${RegisteredList[7]} : '0'"></span></td>
								<td style="border:1px solid #3c8dbc; text-align: center;"><span
									th:text="${RegisteredList[4]=='EPJ'}?
										 ${RegisteredList[8]} : '0'"></span></td>

								<td style="border:1px solid #3c8dbc; text-align: center;"
									th:if="${RegisteredList[4]=='ETH'}">
									<span
									th:text="${RegisteredList[9]}"></span>
								</td>
								<td style="border:1px solid #3c8dbc; text-align: center;"
									th:if="${RegisteredList[4]=='ELA'}">
									<span
									th:text="${RegisteredList[10]}"></span>
								</td>
								<td style="border:1px solid #3c8dbc; text-align: center;"
									th:if="${RegisteredList[4]=='EPJ'}">
									<span
									th:text="${RegisteredList[11]}"></span>
								</td>
								<td style="border:1px solid #3c8dbc; text-align: center;"
									th:if="${(RegisteredList[4] != 'ETH') and 
										(RegisteredList[4] != 'ELA') and 
										(RegisteredList[4] != 'EPJ')}">
									<span
									th:text="${RegisteredList[12]}"></span>
								</td>

								<td style="border:1px solid #3c8dbc; text-align: center;"
									th:text="${RegisteredList[13]}"></td>
								<td style="border:1px solid #3c8dbc; text-align: center;"
									th:text="${RegisteredList[14]}"></td>
								<td style="border:1px solid #3c8dbc; text-align: center;"
									th:text="${RegisteredList[15]}"></td>
								<td style="border:1px solid #3c8dbc;"
									th:text="${RegisteredList[16]}"></td>
																
								<td style="border:1px solid #3c8dbc; text-align: center;">
									<span style="color: red; font-size: 15px"
										th:if="${#lists.contains(fbPostList, RegisteredList[0])==true}"
										th:text="${'Posted'}"></span>
									<button class="btn-warning w3-btn w3-btn-red w3-round-large" type="button" 
										th:if="${#lists.contains(fbPostList, RegisteredList[0])==false}" 
										th:onclick="'javascript:processCourseFeedbackPerception(\''+ 
												${RegisteredList[19]} +'\',\''+ 
												${RegisteredList[4]} +'\');'">
												Post
									</button>
								</td>
							</tr>
							
						</table>
						
						</div>
						<br/><br/><br />
																			
					</div>
				</div>					
			</div>
		</div>		
	</div>
</body>
</html>
